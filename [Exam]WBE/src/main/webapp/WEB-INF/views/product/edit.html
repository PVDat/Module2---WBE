<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chinh sua san pham</title>
</head>
<body>
<h1>Chinh sua san pham</h1>
<p>
    <a href="/products">Danh sach san pham</a>
</p>
<th:block th:if="${message}">
<p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-product}" th:onject="${product}" method="post">
<input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Ten hang</td>
            <td><input type="text" th:field="*{product.productName}"></td>
        </tr>
        <tr>
            <td>Loai hang</td>
            <td><input type="text" th:field="*{product.productType}"></td>
        </tr>
        <tr>
            <td>Gia</td>
            <td><input type="text" th:field="*{product.productName}"></td>
        </tr>
        <tr>
            <td>So luong</td>
            <td><input type="text" th:field="*{product.productName}"></td>
        </tr>
        <tr>
            <td>Mo ta</td>
            <td><textarea  type="text" th:field="*{product.productDescription}" th:rows="15" th:cols="30"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Chinh sua san pham"></td>
        </tr>
    </table>
</form>
</body>
</html>
